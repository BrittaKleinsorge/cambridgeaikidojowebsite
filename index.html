<!DOCTYPE html>
<html>
    <head>
        <title>Cambridge Aiki Dojo</title>
        <script type='text/javascript' src='scripts/index.js'></script>
        <style type='text/css'>
            @font-face {
                font-family: 'Akaya Kanadaka';
                src: url('fonts/akayakanadaka.woff2') format('woff2');
            }
            html, * {
                padding: 0px;
                margin: 0px;
                scrollbar-width: none;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="scripts/wide.css" />
        <link rel="stylesheet" href="scripts/narrow.css" />
    </head>
    <body>
        <div class='top_left_circle'>
            <a href='/'>
                <img src='images/logo.jpg' />
            </a>
        </div>
        <div id='header'>
            <input id="burger_checkbox" type="checkbox" />
            <div id='burger'>
                <div class='bun' id='top_bun'></div>
                <div class='bun' id='middle_bun'></div>
                <div class='bun' id='bottom_bun'></div>
            </div>
            <div class='link'>
                <a href='#training' onclick='document.getElementById("burger_checkbox").checked = false'>Training</a>
            </div>
            <div class='link'>
                <a href='#aikido' onclick='document.getElementById("burger_checkbox").checked = false'>What is Aikido?</a>
            </div>
            <div class='link'>
                <a href='#contact' onclick='document.getElementById("burger_checkbox").checked = false'>Contact</a>
            </div>
            <div class='link'>
                <a href='#gallery' onclick='document.getElementById("burger_checkbox").checked = false'>Gallery</a>
            </div>
            <div class='link'>
                <a href='#resources' onclick='document.getElementById("burger_checkbox").checked = false'>Resources</a>
            </div>
        </div>
        <div id='main_nav'>
            <h1 id='name'>Cambridge Aiki Dojo</h1>
            <div id='background'>
                <img src='images/logo.jpg' />
            </div>
            <style>
                .top_left_circle {
                    display: none;
                }
            </style>
        </div>
        <script>
            register_route_handler()
            display_page_from_window_hash()
        </script>
        <link rel="preload" as="fetch" href="pages/training.html">
        <link rel="preload" as="fetch" href="pages/aikido.html">
        <link rel="preload" as="fetch" href="pages/contact.html">
        <link rel="preload" as="fetch" href="pages/gallery.html">
        <link rel="preload" as="fetch" href="pages/resources.html">
    </body>
</html>
